spring.application.name=fonda
server.port=${PORT:8080}

# --- BASE DE DATOS ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.property-naming-strategy=SNAKE_CASE

# --- CONEXIÓN CON OTROS SERVICIOS (CRÍTICO PARA EVITAR ERROR 500) ---
# Usamos variables de entorno para las URLs. Si no existen, usa valores por defecto para local.
service.url.restaurante=${RESTAURANTE_URL:http://localhost:8080}
service.url.reservaciones=${RESERVAS_URL:http://localhost:6060}

# --- EUREKA ---
# Lo mantenemos para registro, pero usaremos URLs directas para los clientes Feign
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# --- ARCHIVOS ---
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
spring.mvc.formcontent.putfilter.enabled=true