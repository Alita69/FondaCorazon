spring.application.name=fonda
server.port=${PORT:8080}

# --- BASE DE DATOS (Render inyectará estas variables) ---
# Usamos PostgreSQL Driver
spring.datasource.driver-class-name=org.postgresql.Driver
# La URL, usuario y contraseña vendrán de las variables de entorno
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# --- JPA / HIBERNATE ---
# Usamos el dialecto de Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.property-naming-strategy=SNAKE_CASE

# --- EUREKA (Conexión a Railway) ---
# Aquí ponemos la URL de tu Eureka en Railway
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Importante para contenedores Docker en nubes distintas
eureka.instance.prefer-ip-address=true

# --- CARGA DE IMÁGENES (Ajuste para Linux/Render) ---
# En Render no existe C:\Users, usamos una carpeta temporal o un volumen
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
spring.mvc.formcontent.putfilter.enabled=true