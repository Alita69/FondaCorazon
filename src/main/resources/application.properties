spring.application.name=reservaciones
server.port=${PORT:8080}

# --- BASE DE DATOS (Cloud SQL) ---
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# --- EUREKA (ACTIVADO) ---
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Esta variable se llenará en Google Cloud con la URL de tu Eureka en Railway
eureka.client.service-url.defaultZone=${EUREKA_URL}
# Importante para la nube: preferir IP false para usar dominios si es necesario
eureka.instance.prefer-ip-address=false

# --- CONEXIÓN A OTROS SERVICIOS (Respaldo directo) ---
service.url.restaurante=${RESTAURANTE_URL}
service.url.fonda=${FONDA_URL}

spring.jackson.property-naming-strategy=SNAKE_CASE